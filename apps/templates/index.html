<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

<!-- NEW INPUT Add background -->
  <body class="background">

        <div class="container bg-dark">
         <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-left" style="background-image: url(https://marshemispheres.com/images/full.jpg);"></div>>

<!-- NEW INPUt Styling: make sure title is always uppercase, left justified and blue banner -->
<h1 class="bg-danger text-left text-uppercase">Mission to Mars</h1>
<!-- NEW INPUT Styling: Restyle button base color and active states -->
        <!-- Add a button to activate scraping script -->        
        <p><a class="btn btn-info btn-lg secondary active" href="/scrape"
                      role="button">Scrape New Data</a></p>
       </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="text-uppercase media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table ("row tertiary"????)-->
      <div class="row tertiary" id="mars-featured-image">

<!-- NEW INPUT Styling: changed from md-8 and md-4 to 7 and 5 to better fit the content sizes -->
        <div class="col-md-7 text-primary">

          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>


<!-- NEW INPUT Styling: changed from md-8 and md-4 to 7 and 5 to better fit the content sizes -->        
        <div class="col-md-5">
 
 
          <!-- Mars Facts  "row secondary text-center"???? -->
          <div class="row secondary text-center" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres "row primary"???? -->
      <div class="row primary" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}

<!-- NEW INPUT Styling: allow 1 col for phone, 2 for tablet and larger  "thumbnail secondary"???? -->      
        <div class="col-xs-12 col-md-6">
          <div class="thumbnail secondary">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}"
            alt="..." class="img-circle">
            <div class="caption">
              <h3 class="text-primary"></h3>>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
